<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="sidr/stylesheets/jquery.sidr.dark.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="tabScript.js"></script>
	<script type="text/javascript" src="hover.js"></script>
</head>

<body>
	<script>
	$(document).ready(function() {	
		// Create overall layout.
		var songItem = document.createElement('div');
		var votingItem = document.createElement('span');
		var basicItem = document.createElement('span');
		
		songItem.className = "song";
		votingItem.className = "voting";
		basicItem.className = "basic";
		
		songItem.appendChild(votingItem);
		songItem.appendChild(basicItem);
		
		// Create all voting items.
		var up = document.createElement('div');
		var number = document.createElement('div');
		var down = document.createElement('div');
		
		up.className = "upArrow";
		number.className = "number";
		down.className = "downArrow";
		
		number.innerHTML = "24";
		
		votingItem.appendChild(up);
		votingItem.appendChild(number);
		votingItem.appendChild(down);
		
		// Create all basic items.
		var name = document.createElement('div');
		var band = document.createElement('div');
		
		name.className = "name";
		band.className = "band";
		
		name.innerHTML = "Take Me To Church";
		band.innerHTML = "Hozier";
		
		basicItem.appendChild(name);
		basicItem.appendChild(band);
		
		// Append to body for now.
		document.getElementById("searchTab").appendChild(songItem);
	});
	</script>

	<div id="container" class="tabContainer">
		<div id="searchContainer" class="tabLinkContainer">
			<span id="searchSpan" class="tabLink">
				<a id="search" href="#searchFunc">Search</a> 
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="news" class="tabLink">
				<a id="news" href="#newsFunc">News</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="soundboard" class="tabLink">
				<a id="soundboard" href="#soundboardFunc">Soundboard</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="calendar" class="tabLink">
				<a id="calendar" href="#calendarFunc">Calendar</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="djChat" class="tabLink">
				<a id="djChat" href="#djChatFunc">DJ Chat</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="audience" class="tabLink">
				<a id="audience" href="#audienceFunc">Audience</a>

			<span class="arrow-right"></span>

		<div class="tabLinkContainer">

			</span>
			<span class="arrow-right"></span>
		</div>
	</div>

	</div>
