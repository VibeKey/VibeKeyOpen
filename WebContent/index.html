<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="sidr/stylesheets/jquery.sidr.dark.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
</head>

<body onload="tabHeights()">
	<script>
	function tabHeights() {
		var height = calculateHeight(7);
		var myElements = document.querySelectorAll(".tabLinkContainer");
 
		for (var i = 0; i < myElements.length; i++) {
			myElements[i].style.height = height + "px";
			myElements[i].style.line-height = height + "px";
			myElements[i].style.margin-bottom = (height / 2) + "px";
		}
		
		var myElements = document.querySelectorAll(".arrow-right");
 
		for (var i = 0; i < myElements.length; i++) {
			myElements[i].style.height = height + "px";
			myElements[i].style.line-height = height + "px";
			myElements[i].style.margin-bottom = (height / 2) + "px";
		}
	}
	function calculateHeight(n){
		return ($(window).height() / (n * 2)) * .75;
	}
	
	</script>
	<div id="container" class="tabContainer">
		<div class="tabLinkContainer">
			<span id="search" class="tabLink">
				<a id="search" href="#searchFunc">Search</a> 
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="news" class="tabLink">
				<a id="news" href="#newsFunc">News</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="soundboard" class="tabLink">
				<a id="soundboard" href="#soundboardFunc">Soundboard</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="calendar" class="tabLink">
				<a id="calendar" href="#calendarFunc">Calendar</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="djChat" class="tabLink">
				<a id="djChat" href="#djChatFunc">DJ Chat</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="audience" class="tabLink">
				<a id="audience" href="#audienceFunc">Audience</a>
			</span>
			<span class="arrow-right"></span>
		</div>
		
		<div class="tabLinkContainer">
			<span id="settings" class="tabLink">
				<a id="settings" href="#settingsFunc">Settings</a>
			</span>
			<span class="arrow-right"></span>
		</div>
	</div>
	
	
	
	<div id="searchTab" class="tab">
		<h1>I am a search tab!</h1>
		<ul>
			<li draggable="true">Item</li>
		</ul>
	</div>
	
	<div id="newsTab" class="tab">
		<h1>I am a news tab!</h1>
	</div>
	
	<div class="">
	</div>
	
    <!-- Include the Sidr JS -->
    <script src="sidr/jquery.sidr.min.js"></script>
	<script type="text/javascript" src="tabScript.js"></script>
</body>
</html>
